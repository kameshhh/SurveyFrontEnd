
<section class="vh-100 gradient-custom" style="background-color: #EFF5F5;">
    <div class="container" style="padding-top: 30px; width: 50%;">
       
           <table class="table table-hover " >
          <thead>
              <tr>
                  <th>SURVEY ID</th>
                  <th>SURVEYNAME</th>
                  <th >ATTEMPTED</th>

                  <th >CORRECT</th>

                  <th >MARKS</th>
                  <th>ACTIONS</th>

                 
    
    
    
                </tr>
          </thead> 
          <tbody>
              <tr *ngFor="let p of usertakensurveylist">
                  <td>{{p.sid}}</td>
                  <td>{{p.surveyname}}</td>
                  <td>{{p.attempted}}</td>
                  <td>{{p.correctAnswers}}</td>
                  <td>{{p.marksGot}}</td>
                  <td>
                    <button mat-raised-button  color="accent" type="button" style="border-radius: 50px;"(click)="deleteUserTakenSurvey(p.id)">Delete</button>
                  </td>
                
    
    
              </tr>
          </tbody>
      </table>
      
      
      
      </div> 
      </section>
