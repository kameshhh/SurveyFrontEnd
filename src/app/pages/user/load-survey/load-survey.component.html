<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1 class="mt20">Available surveys</h1>
      <!-- <h4 class="mt20" >
        Current Date : <b>{{ Date1 }}</b> -->
      <!-- </h4> -->
      <h4 class="mt20" >
        Current Date : <b>{{ Date2 }}</b>
      </h4>
      <div class="row mt20" *ngIf="surveys">
        <div class="col-md-4" *ngFor="let q of surveys">
          <mat-card class="mb20">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                {{ q.title }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ q.category.title }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="truncate">{{ q.description }}</p>
            </mat-card-content>
            <!-- <mat-card-action> -->
              <button  (click)="setup()" mat-button color="primary">View</button>
              <button
                mat-button
                color="accent"
                [routerLink]="'/user-dashboard/instructions/' + q.qId"
                class="ml10" 
              >
                Start
              </button>
              <button mat-button color="accent">
                Questions :{{ q.numberOfQuestions }}
              </button>
              <button mat-button color="accent">M.M :{{ q.maxMarks }}</button>
              <button mat-button color="accent">
                StartDate :{{ q.startDate }}
              </button>
              <button mat-button color="accent">
                EndDate :{{ q.endDate }}
              </button>
            <!-- </mat-card-action> -->
          </mat-card>
        </div>
  
        <div class="col-md-12" *ngIf="surveys.length == 0">
          <mat-card>
            <mat-card-content>
              <h1>No data in this category</h1>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
