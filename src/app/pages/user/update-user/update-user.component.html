<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
              <mat-card>
                <div class="container text-center" >
                    <img src="../../../assets/logo.jpeg" alt="" style="width: 100px; height: 100px;">
                </div>
                <h1 class="text-center">Register Here</h1>
               <!-- {{user |json}} -->
                <form *ngIf="user" (submit)="updateData()">
                    <mat-form-field class="full-width"   appearance="fill">
                        <mat-label>Username</mat-label>
                        <input  [(ngModel)]="user.username" name="username" matInput placeholder="Enter Username">
                        <mat-hint>Username must be uique</mat-hint>
                       
                        
                      </mat-form-field>
                      <!-- <mat-form-field  class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Password">
                       
                        
                      </mat-form-field> -->
                      <mat-form-field  class="full-width" appearance="fill">
                        <mat-label>Firstname</mat-label>
                        <input  [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Firstname">

                       
                        
                      </mat-form-field>
                   
                    <mat-form-field  class="full-width" appearance="fill">
                      <mat-label>Lastname</mat-label>
                      <input  matInput [(ngModel)]="user.lastName" name="lastName"placeholder="Enter Lastname">

                     
                      
                    </mat-form-field>
                      <mat-form-field  class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input  [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Email">
                       
                        
                      </mat-form-field>
                      <mat-form-field  class="full-width" appearance="fill">
                        <mat-label>Phone Number</mat-label>
                        <input  [(ngModel)]="user.phno" name="phno" type="number" matInput placeholder="Enter Phone">
                       
                        
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Update</button>
                      </div>
                </form>
                </mat-card>
                
            </div>
        </div>

    </div>
</div>
